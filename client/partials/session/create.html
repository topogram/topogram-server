<h1>Login</h1>
<form ng-controller="SessionCreateCtrl" ng-submit="submitLoginForm()" role="form" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input id="inputEmail" type="text" placeholder="Email" ng-model="loginInfo.email" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input id="inputPassword" type="password" placeholder="Password" ng-model="loginInfo.password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" ng-click="logIn(loginInfo.email, loginInfo.password)" class="btn btn-default">Log In</button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <a href="/#/users/new-password">Forgot your password ?</a>
  </div>
</div>
