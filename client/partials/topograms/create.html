<div class="page-header">
  <h2>Create new topogram</h2>
</div>


<!-- <h4>index data</h4> -->

  <p><strong>type</strong> : {{dataset.type}}</p> -->


<section class="row">
    
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h4>Stopwords<small>({{topogram.stopwords.length}})</small></h4>
        <div class="active">
            <div class="form-inline">
                    <input type="text" class="form-control" ng-model="addedStopWord" placeholder="Add stopword">
                    <a  type="submit" class="btn btn-default" ng-click="addWord()">Add</a>
            </div>
            <p class="help-block">Input here words to be ignored</p>
            <p><span class="badge"ng-repeat="stopword in topogram.stopwords">{{ stopword }}</span></p>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div class="form-group" >
            <h4>Maximum Words <small>({{topogram.words_limit}})</small>  </h4>
            <slider ng-model="topogram.words_limit" min="0" step="1" max="50" data-slider-orientation="horizontal" id="wordsLimit"></slider>
            <p class="help-block">Maximum number of words in the graph.</p>
        </div>
        <button ng-click="getWordsGraph()" class="btn btn-primary">Create Word Graph</button>
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <button class="btn btn-primary" ng-click="getMostFrequentWords()">Most Frequent Words</button>
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <button class="btn btn-primary" ng-click="getTimeSeries()">Time Series</button>
    </div>

</section>

<section>
  
  <section id="timeseries">
      <timeserie timeserie="" time-data="timeData" start="start" end="end" topogram-name="searchTerm"></timeserie>
  </section>

</section>
