<h1>Register</h1>
<form ng-controller="UserCreateCtrl" ng-submit="submitRegisterForm()" role="form" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input id="inputEmail" type="text" placeholder="Email" ng-model="loginInfo.email" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input id="inputPassword" type="password" placeholder="Password" ng-model="loginInfo.password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordMatch" class="col-sm-4 control-label">Confirm Password</label>
    <div class="col-sm-4">
      <input id="inputPasswordMatch" type="password" placeholder="Password" password-match="loginInfo.password" ng-model="loginInfo.password2" class="form-control"/>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputInviteCode" class="col-sm-4 control-label">Invite Code</label>
    <div class="col-sm-4">
      <input id="inputInviteCode" type="text" placeholder="Type your code here..." ng-model="loginInfo.invite" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">Log In</button>
    </div>
  </div>
</form>
