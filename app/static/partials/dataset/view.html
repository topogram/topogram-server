<h3>{{dataset.title}}</h3>
<p>{{dataset.description}}</p>

<h4>index data</h4>
<p><strong>File</strong> : {{dataset.filepath}}</p>
<p><strong>type</strong> : {{dataset.type}}</p>
<p>Sample : </p>
<div class="btn btn-default">create index</div>

<table ng-table show-filter="true" class="table table-condensed">
  <thead>
  <tr>
    <th ng-repeat="column in columns" class="text-center sortable" ng-class="{
                    'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                    'sort-desc': tableParams.isSortBy(column.field, 'desc')
                  }" ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
        {{column.field}}
    </th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in dataset.csvSample">
    <td ng-repeat="column in columns">
        {{row[column.field]}}
    </td>
  </tr>
  </tbody>
</table>

<div class="btn btn-default">create new meme</div>
