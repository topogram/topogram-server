<h1>Upload a new dataset</h1>

<form ng-controller="DatasetCreateCtrl" role="form" class="form-horizontal" enctype="multipart/form-data" name="datasetForm" ng-submit="">
  <legend>Upload File</legend>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group" ng-class="{ 'has-error' : datasetForm.title.$invalid && !datasetForm.title.$pristine }">
        <label for="inputTitle" class="control-label">Title (required)</label>
          <input id="inputTitle" type="text" placeholder="Your title..." ng-model="dataset.title" class="form-control" ng-required='true', ng-minlength=3/>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : datasetForm.description.$invalid && !datasetForm.description.$pristine }">
        <label for="inputDescription" class="control-label">Description (required)</label>
          <textarea id="inputDescription" placeholder="Your description..." rows="3" ng-model="dataset.description" class="form-control" ng-required='true', ng-minlength=3></textarea>
      </div>

      <div class="form-group">
        <label for="inputType" class="control-label">Type</label>
          <select id="inputType" ng-model="dataset.type" class="form-control"  disabled>
            <option value="weibo" selected>weibo</option>
          </select>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <!-- <div ng-show="uploader.isHTML5">
          <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
              Base drop zone
          </div>
        </div> -->
        
        <label for="fileName" class="control-label">Dataset</label>
        <input type="file" class="btn btn-default" nv-file-select uploader="uploader" id="fileName" />
      </div>
      <div class="form-group">
        <label for="userData" class="control-label">Network data (optional)</label>
        <input class="btn btn-default" type="file" nv-file-select uploader="uploader" id="userData" disabled/><br/>
      </div>

      <!-- <p>Files uploaded : {{ uploader.queue.length }}</p> -->
        <div ng-repeat="item in uploader.queue">
          <p>
            <strong>{{ item.file.name }} | </strong><span ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</span>
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </p>
          
          <div ng-show="uploader.isHTML5">
              <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
              </div>
            </div>
            <div nowrap>
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </div>
        </div>
    </div>
    <!-- <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
            </button> -->
</form>
